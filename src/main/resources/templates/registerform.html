<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">
  <form th:action="@{/insertdata}" method = "post" th:object="${std}">
  <div class="form-group">
    <label for="exampleInputEmail1">Enter Student Name</label>
    <input type="text" class="form-control" id="yourname"  th:field="*{stdname}">
  </div>
  
  
   <div class="form-group">
    <label for="exampleInputEmail1">Student Address</label>
    <input type="text" class="form-control" id="yourname"  th:field="*{address}">
  </div>
  
   <div class="form-group">
    <label for="exampleInputEmail1">Student Roll Number</label>
    <input type="text" class="form-control" id="yourname" th:field="*{rollno}">
  </div>
 
  <input type="submit" class="btn btn-primary" value="Save">
</form>
</div>

</body>
</html>
